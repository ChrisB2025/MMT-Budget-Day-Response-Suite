version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: budget_suite_db
    environment:
      POSTGRES_DB: budget_suite
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: budget_suite_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
