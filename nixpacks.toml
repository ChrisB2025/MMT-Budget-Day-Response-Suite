[phases.setup]
nixPkgs = ["python311", "postgresql", "bash"]

[phases.install]
cmds = [
    "python -m venv /app/.venv",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python manage.py collectstatic --noinput",
    "chmod +x scripts/startup.sh"
]

# Explicitly disable release/deploy phase to prevent auto-migrations
[phases.release]
cmds = []

[start]
cmd = "bash scripts/startup.sh"
