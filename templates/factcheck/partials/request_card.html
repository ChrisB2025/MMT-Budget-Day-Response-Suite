{% load htmx_tags %}
<div class="border border-gray-200 rounded-lg p-4 bg-green-50 border-green-500">
    <div class="flex justify-between items-start mb-2">
        <h3 class="font-semibold text-gray-900">{{ request.claim_text|truncatewords:20 }}</h3>
        <span class="px-2 py-1 text-xs rounded {{ request.severity|severity_color }}">
            Severity: {{ request.severity }}/10
        </span>
    </div>
    <div class="flex justify-between items-center mt-4">
        <span class="text-sm text-gray-500">
            By {{ request.user.display_name }} â€¢ Just now
        </span>
        <div class="flex gap-2">
            <span class="px-3 py-1 rounded text-sm {{ request.status|status_color }}">
                {{ request.get_status_display }}
            </span>
            <a href="{% url 'factcheck:detail' request.id %}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm">
                View Details
            </a>
        </div>
    </div>
</div>
