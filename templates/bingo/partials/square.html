    {% if not square.marked and not card.completed %}
    hx-post="{% url 'bingo:mark_square' square.id %}"

    hx-swap="outerHTML"
    hx-target="#square-{{ square.id }}"
    {% endif %}
>
    <p class="text-xs md:text-sm font-medium">{{ square.phrase.phrase_text }}</p>
    {% if square.marked %}
    <span class="text-2xl mt-2">âœ“</span>
    {% endif %}
</div>
